<!-- Station Icons -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- HALLO GLOW Icon -->
  <g id="hallo-glow">
    <circle cx="20" cy="20" r="15" fill="url(#iconGradient)"/>
    <circle cx="20" cy="20" r="8" fill="white"/>
    <circle cx="20" cy="20" r="4" fill="#00ff88"/>
  </g>

  <!-- HALLO SOLUTION Icon -->
  <g id="hallo-solution" transform="translate(30,0)">
    <rect x="5" y="5" width="30" height="30" rx="5" fill="url(#iconGradient)"/>
    <rect x="10" y="10" width="20" height="20" rx="3" fill="white"/>
    <circle cx="20" cy="20" r="6" fill="#00ff88"/>
  </g>

  <!-- HALLO SUPER SINH LOI Icon -->
  <g id="hallo-super" transform="translate(60,0)">
    <polygon points="20,5 35,15 35,25 20,35 5,25 5,15" fill="url(#iconGradient)"/>
    <polygon points="20,10 30,17 30,23 20,30 10,23 10,17" fill="white"/>
    <text x="20" y="22" font-family="Arial" font-size="8" text-anchor="middle" fill="#00ff88">$</text>
  </g>

  <!-- HALLO SHOP Icon -->
  <g id="hallo-shop" transform="translate(0,30)">
    <rect x="5" y="5" width="30" height="30" rx="3" fill="url(#iconGradient)"/>
    <rect x="8" y="8" width="24" height="20" rx="2" fill="white"/>
    <rect x="10" y="10" width="20" height="3" fill="#00ff88"/>
    <rect x="10" y="15" width="20" height="3" fill="#00ff88"/>
    <rect x="10" y="20" width="15" height="3" fill="#00ff88"/>
  </g>

  <!-- HALLO WIN Icon -->
  <g id="hallo-win" transform="translate(30,30)">
    <circle cx="20" cy="20" r="15" fill="url(#iconGradient)"/>
    <path d="M12,20 L18,26 L28,14" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
